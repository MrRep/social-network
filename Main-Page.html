<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile | Dark UI v2</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/lucide-static@0.367.0/icons.css">
        <style>
    :root {
      --bg: #111112;
      --card: #18181b;
      --panel: #232326;
      --input: #24242a;
      --accent: #8d79ff;
      --gray: #b0b0b3;
      --radius: 22px;
      --shadow: 0 4px 28px #0007;
    }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
    }
    .navbar-main {
      width: 100vw;
      max-width: 100vw;
      background: var(--panel);
      border-radius: var(--radius);
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 38px;
      box-sizing: border-box;
      gap: 14px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 18px #0006;
    }
    .navbar-section { display: flex; align-items: center; gap: 17px; }
    .navbar-search {
      background: var(--input);
      border-radius: 13px;
      display: flex;
      align-items: center;
      padding: 9px 17px;
      gap: 8px;
      color: #ccc;
      font-size: 18px;
      min-width: 180px;
    }
    .navbar-search input {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
      width: 120px;
    }
    .navbar-icon-btn {
      background: var(--card);
      border: none;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.14s;
    }
    .navbar-icon-btn:hover { background: var(--accent);}
    .tabs-bar {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      background: var(--panel);
      border-radius: var(--radius);
      margin: 95px 0 26px 0;
      padding: 0 18px;
      box-shadow: var(--shadow);
    }
    .tab-btn {
      flex: 1 1 0;
      background: none;
      border: none;
      color: #bbb;
      font-size: 18px;
      font-weight: 600;
      padding: 20px 0 16px 0;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      transition: color 0.18s, border-color 0.18s, background 0.15s;
      border-radius: 0;
      text-align: center;
    }
    .tab-btn.active {
      color: #fff;
      border-bottom: 3px solid var(--accent);
      background: var(--card);
    }

    /* --- Головна card-сітка --- */
    .profile-main-card {
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 34px 28px 38px 28px;
      display: grid;
      grid-template-columns: 330px 1fr 1.4fr;
      gap: 28px;
      min-height: 650px;
      margin-bottom: 48px;
    }
    .profile-sidebar {
      display: flex;
      flex-direction: column;
      gap: 24px;
      height: 100%;
    }
    .sidebar-block {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 24px 20px 16px 20px;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .block-label {
      align-self: flex-start;
      color: var(--gray);
      font-size: 14px;
      margin-bottom: 8px;
      margin-top: 4px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .avatar-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #23232e;
      position: relative;
      margin-bottom: 18px;
      box-shadow: 0 3px 18px #0004;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #fff;
      user-select: none;
    }
    .edit-btn {
      position: absolute;
      bottom: 4px;
      right: 0;
      background: var(--card);
      border-radius: 50%;
      border: 2px solid var(--panel);
      width: 34px; height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 19px;
      cursor: pointer;
      box-shadow: 0 2px 10px #0005;
      z-index: 2;
      transition: background 0.16s;
    }
    .edit-btn:hover { background: var(--accent);}
    .username {
      background: var(--input);
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      width: 100%;
      text-align: center;
      padding: 10px 0 7px 0;
      border-radius: 9px;
      margin-bottom: 0;
      border: none;
      outline: none;
    }
    .userid {
      background: var(--input);
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      padding: 9px 0 7px 0;
      border-radius: 9px;
      text-align: center;
    }
    .friends-list {
      display: flex;
      flex-direction: column;
      gap: 9px;
      width: 100%;
    }
    .friend-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--input);
      border-radius: 12px;
      padding: 9px 13px;
    }
    .friend-avatar {
      background: #bbb;
      width: 34px; height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #fff;
      user-select: none;
    }
    .friend-info {
      display: flex;
      flex-direction: column;
    }
    .friend-name {
      font-size: 15px;
      color: #fff;
      font-weight: 600;
    }
    .friend-status {
      font-size: 12px;
      color: #aaa;
    }
    /* --- Центр: views/reactions + post --- */
    .center-side {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .center-block {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 20px 20px 12px 20px;
      min-height: 130px;
      margin-bottom: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .center-block .block-label {
      margin-bottom: 8px;
    }
    /* --- Right: make post + publications --- */
    .right-main {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 20px 26px 28px 26px;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 0;
    }
    .make-post-block {
      background: var(--input);
      border-radius: 10px;
      padding: 14px 14px 9px 14px;
      margin-bottom: 10px;
      box-shadow: 0 1px 9px #0003;
      display: flex;
      flex-direction: column;
      gap: 9px;
    }
    .make-post-top {
      display: flex;
      align-items: center;
      gap: 9px;
    }
    .make-post-avatar {
      width: 30px; height: 30px; border-radius: 50%; background: #bbb;
      display: flex; align-items: center; justify-content: center;
      font-size: 16px; color: #fff;
    }
    .make-post-input {
      background: var(--panel);
      color: #fff;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 15px;
      padding: 9px 11px;
      width: 100%;
    }
    .make-post-actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 2px;
    }
    .make-post-action-btn {
      background: var(--block);
      color: #bbb;
      border: none;
      border-radius: 7px;
      padding: 5px 13px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.14s, color 0.14s;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .make-post-action-btn:hover { color: #fff; background: var(--accent);}
    .make-post-select {
      margin-left: auto;
      background: var(--panel);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 13px;
    }
    .publications-section {
      margin-top: 7px;
      width: 100%;
      text-align: center;
      color: #bbb;
      font-size: 19px;
      font-weight: 500;
      letter-spacing: 0.01em;
      min-height: 80px;
      background: var(--input);
      border-radius: 8px;
      padding: 18px;
    }
    @media (max-width: 1350px) {
      .profile-main-card { grid-template-columns: 290px 1fr 1.2fr; }
    }
    @media (max-width: 1100px) {
      .profile-main-card { grid-template-columns: 1fr; gap: 14px; }
      .profile-sidebar, .center-side, .right-main { width: 100%; }
      .center-side { flex-direction: row; gap: 18px; }
    }
    @media (max-width: 800px) {
      .profile-main-card { padding: 16px 2vw 24px 2vw; }
      .center-side { flex-direction: column; gap: 9px; }
    }
    @media (max-width: 600px) {
      .navbar-main { padding: 9px 4px;}
      .tabs-bar { padding: 0 3px;}
      .profile-main-card { padding: 5px 0 15px 0; }
      .sidebar-block, .center-block, .right-main { padding: 9px 4px 6px 7px;}
    }
  </style>
    </head>
    <body>
        <!-- Top Navbar -->
        <nav class="navbar-main">
            <div class="navbar-section">
                <div class="navbar-search">
                    <i class="lucide lucide-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="navbar-section">
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-user-circle"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-message-circle"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-home"></i></button>
            </div>
            <div class="navbar-section">
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-plus"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-users"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-message-square"></i></button>
            </div>
        </nav>
        <!-- Tabs Bar -->
        <div class="tabs-bar">
            <button class="tab-btn active">Publications</button>
            <button class="tab-btn">Friends</button>
            <button class="tab-btn">Messages</button>
            <button class="tab-btn">Groups</button>
            <button class="tab-btn">Settings</button>
        </div>
        <!-- Main card -->
        <div class="profile-main-card">
            <!-- Sidebar -->
            <aside class="profile-sidebar">
                <div class="sidebar-block">
                    <div class="avatar-wrapper">
                        <div class="avatar-img"><i
                                class="lucide lucide-user"></i></div>
                        <button class="edit-btn" title="Edit"><i
                                class="lucide lucide-pencil"></i></button>
                    </div>
                    <div class="block-label">The name that is shown</div>
                    <div class="username">User Name</div>
                </div>
                <div class="sidebar-block">
                    <div class="block-label">Your user ID</div>
                    <div class="userid">ID: 043284129840</div>
                </div>
                <div class="sidebar-block">
                    <div class="block-label">Friends online</div>
                    <div class="friends-list">
                        <div class="friend-item">
                            <div class="friend-avatar"><i
                                    class="lucide lucide-user"></i></div>
                            <div class="friend-info">
                                <div class="friend-name">User Name</div>
                                <div class="friend-status">User status</div>
                            </div>
                        </div>
                        <div class="friend-item">
                            <div class="friend-avatar"><i
                                    class="lucide lucide-user"></i></div>
                            <div class="friend-info">
                                <div class="friend-name">User Name</div>
                                <div class="friend-status">User status</div>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Center: views/reactions -->
            <div class="center-side">
                <div class="center-block">
                    <div class="block-label">Views of the last post</div>
                </div>
                <div class="center-block">
                    <div class="block-label">Reactions to posts</div>
                </div>
            </div>
            <!-- Main post/publications -->
            <div class="right-main">
                <div class="block-label"
                    style="font-size:16px; margin-bottom:7px;">Make new
                    post</div>
                <div class="make-post-block">
                    <div class="make-post-top">
                        <div class="make-post-avatar"><i
                                class="lucide lucide-user"></i></div>
                        <input class="make-post-input"
                            placeholder="Share something...">
                        <select class="make-post-select">
                            <option>Public</option>
                            <option>Friends only</option>
                            <option>Private</option>
                        </select>
                    </div>
                    <div class="make-post-actions">
                        <button class="make-post-action-btn"><i
                                class="lucide lucide-image"></i> Image</button>
                        <button class="make-post-action-btn"><i
                                class="lucide lucide-camera"></i> Video</button>
                        <button class="make-post-action-btn"><i
                                class="lucide lucide-bar-chart-3"></i>
                            Roll</button>
                    </div>
                </div>
                <div class="block-label"
                    style="font-size:15px; margin:14px 0 4px 0; text-align:left;">Your
                    Publications</div>
                <div class="publications-section">
                    You don't have a post
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/lucide-static@0.367.0"></script>
    </body>
</html>
