<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Profile | Dark UI</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/lucide-static@0.367.0/icons.css">
        <style>
    :root {
      --bg: #111112;
      --panel: #18181b;
      --block: #232326;
      --border: #232326;
      --input: #24242a;
      --accent: #8d79ff;
      --gray: #b0b0b3;
      --radius: 22px;
      --shadow: 0 4px 28px #0006;
    }
    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      min-height: 100vh;
    }
    .container-main {
      display: flex;
      gap: 28px;
      padding: 34px 28px;
      min-height: 100vh;
    }
    /* ----------- LEFT SIDEBAR ----------- */
    .sidebar {
      width: 330px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: var(--block);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px 22px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      margin-bottom: 0;
      min-width: 0;
    }
    .avatar-wrapper {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      background: #23232e;
      position: relative;
      margin-bottom: 12px;
      box-shadow: 0 3px 18px #0004;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #fff;
      user-select: none;
    }
    .edit-btn {
      position: absolute;
      bottom: 9px;
      right: 4px;
      background: var(--panel);
      border-radius: 50%;
      border: 2.5px solid var(--block);
      width: 38px; height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 10px #0005;
      z-index: 2;
      transition: background 0.16s;
    }
    .edit-btn:hover { background: var(--accent);}
    .block-label {
      align-self: flex-start;
      color: var(--gray);
      font-size: 14px;
      margin: 8px 0 4px 4px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .username {
      background: var(--input);
      color: #fff;
      font-size: 21px;
      font-weight: 600;
      width: 100%;
      text-align: center;
      padding: 12px 0 8px 0;
      border-radius: 9px;
      margin-bottom: 0;
      margin-top: 0;
      border: none;
      outline: none;
      letter-spacing: 0.01em;
    }
    .userid {
      background: var(--input);
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      width: 100%;
      padding: 10px 0 8px 0;
      border-radius: 9px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .friends-card {
      background: var(--block);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px 18px;
      display: flex;
      flex-direction: column;
      gap: 13px;
      min-width: 0;
    }
    .friend-item {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--input);
      border-radius: 12px;
      padding: 10px 13px;
      margin-bottom: 7px;
    }
    .friend-avatar {
      background: #bbb;
      width: 40px; height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 23px;
      color: #fff;
      user-select: none;
    }
    .friend-info {
      display: flex;
      flex-direction: column;
    }
    .friend-name {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }
    .friend-status {
      font-size: 13px;
      color: #aaa;
    }
    /* ----------- NAVBAR ----------- */
    .navbar-main {
      width: 100vw;
      max-width: 100vw;
      background: var(--panel);
      border-radius: var(--radius);
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 34px;
      box-sizing: border-box;
      gap: 14px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      box-shadow: 0 2px 18px #0006;
    }
    .navbar-section {
      display: flex;
      align-items: center;
      gap: 17px;
    }
    .navbar-search {
      background: var(--input);
      border-radius: 13px;
      display: flex;
      align-items: center;
      padding: 9px 17px;
      gap: 8px;
      color: #ccc;
      font-size: 18px;
      min-width: 180px;
    }
    .navbar-search input {
      background: transparent;
      border: none;
      color: #fff;
      font-size: 16px;
      outline: none;
      width: 120px;
    }
    .navbar-icon-btn {
      background: var(--block);
      border: none;
      border-radius: 12px;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      transition: background 0.14s;
    }
    .navbar-icon-btn:hover { background: var(--accent);}
    /* ----------- TABS ----------- */
    .tabs-bar {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      background: var(--panel);
      border-radius: var(--radius);
      margin: 95px 0 26px 0;
      padding: 0 18px;
      box-shadow: var(--shadow);
    }
    .tab-btn {
      flex: 1 1 0;
      background: none;
      border: none;
      color: #bbb;
      font-size: 18px;
      font-weight: 600;
      padding: 20px 0 16px 0;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      transition: color 0.18s, border-color 0.18s, background 0.15s;
      border-radius: 0;
      text-align: center;
    }
    .tab-btn.active {
      color: #fff;
      border-bottom: 3px solid var(--accent);
      background: var(--block);
    }
    /* ----------- MAIN CONTENT ----------- */
    .main-content {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 0;
      margin-left: 0;
      margin-top: 0;
    }
    .block-group {
      display: flex;
      gap: 22px;
      width: 100%;
      min-height: 420px;
      margin-bottom: 0;
    }
    .side-info {
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .side-info-block {
      background: var(--block);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 13px;
      margin-bottom: 0;
      min-height: 85px;
      min-width: 0;
    }
    .block-label-small {
      font-size: 13px;
      color: var(--gray);
      margin-bottom: 4px;
      font-weight: 400;
    }
    .main-block {
      background: var(--block);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1 1 0;
      padding: 24px 28px 38px 28px;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .make-post-block {
      background: var(--input);
      border-radius: 12px;
      padding: 16px 18px;
      margin-bottom: 18px;
      box-shadow: 0 1px 9px #0003;
      display: flex;
      flex-direction: column;
      gap: 13px;
    }
    .make-post-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .make-post-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 21px;
      color: #fff;
    }
    .make-post-input {
      background: var(--panel);
      color: #fff;
      border: none;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      padding: 11px 13px;
      width: 100%;
      margin-right: 5px;
    }
    .make-post-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 4px;
    }
    .make-post-action-btn {
      background: var(--block);
      color: #bbb;
      border: none;
      border-radius: 8px;
      padding: 7px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.14s, color 0.14s;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .make-post-action-btn:hover { color: #fff; background: var(--accent);}
    .make-post-select {
      margin-left: auto;
      background: var(--panel);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 15px;
    }
    .publications-section {
      margin-top: 24px;
      width: 100%;
      text-align: center;
      color: #bbb;
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.01em;
      min-height: 100px;
    }
    /* ----------- ADAPTIVE ----------- */
    @media (max-width: 1200px) {
      .container-main { flex-direction: column; padding: 95px 8px 24px 8px; }
      .sidebar { flex-direction: row; width: 100%; gap: 18px; }
      .main-content { margin-left: 0; }
    }
    @media (max-width: 900px) {
      .block-group { flex-direction: column; gap: 12px; }
      .side-info { flex-direction: row; width: 100%; gap: 10px;}
      .side-info-block { min-width: 0; flex: 1; }
    }
    @media (max-width: 700px) {
      .navbar-main, .tabs-bar { flex-direction: column; align-items: stretch; gap: 8px;}
      .tabs-bar { margin: 75px 0 12px 0; padding: 0 5px;}
      .container-main { padding: 85px 1vw 13px 1vw; }
      .sidebar { flex-direction: column; width: 100%; }
    }
  </style>
    </head>
    <body>
        <!-- Top Navbar -->
        <nav class="navbar-main">
            <div class="navbar-section">
                <div class="navbar-search">
                    <i class="lucide lucide-search"></i>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <div class="navbar-section">
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-user-circle"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-message-circle"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-home"></i></button>
            </div>
            <div class="navbar-section">
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-plus"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-users"></i></button>
                <button class="navbar-icon-btn"><i
                        class="lucide lucide-message-square"></i></button>
            </div>
        </nav>
        <!-- Tabs Bar -->
        <div class="tabs-bar">
            <button class="tab-btn active">Publications</button>
            <button class="tab-btn">Friends</button>
            <button class="tab-btn">Messages</button>
            <button class="tab-btn">Groups</button>
            <button class="tab-btn">Settings</button>
        </div>
        <div class="container-main">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="card">
                    <div class="avatar-wrapper">
                        <div class="avatar-img"><i
                                class="lucide lucide-user"></i></div>
                        <button class="edit-btn" title="Edit"><i
                                class="lucide lucide-pencil"></i></button>
                    </div>
                    <div class="block-label">The name that is shown</div>
                    <div class="username">User Name</div>
                </div>
                <div class="card">
                    <div class="block-label">Your user ID</div>
                    <div class="userid">ID: 043284129840</div>
                </div>
                <div class="friends-card">
                    <div class="block-label">Friends online</div>
                    <div class="friend-item">
                        <div class="friend-avatar"><i
                                class="lucide lucide-user"></i></div>
                        <div class="friend-info">
                            <div class="friend-name">User Name</div>
                            <div class="friend-status">User status</div>
                        </div>
                    </div>
                    <div class="friend-item">
                        <div class="friend-avatar"><i
                                class="lucide lucide-user"></i></div>
                        <div class="friend-info">
                            <div class="friend-name">User Name</div>
                            <div class="friend-status">User status</div>
                        </div>
                    </div>
                </div>
            </aside>
            <!-- Main Content -->
            <main class="main-content">
                <div class="block-group">
                    <!-- Side Info (Views, Reactions) -->
                    <div class="side-info">
                        <div class="side-info-block">
                            <div class="block-label-small">Views of the last
                                post</div>
                            <!-- Контент переглядів (наприклад, іконки чи числа) -->
                        </div>
                        <div class="side-info-block">
                            <div class="block-label-small">Reactions to
                                posts</div>
                            <!-- Контент реакцій -->
                        </div>
                    </div>
                    <!-- Main Block -->
                    <div class="main-block">
                        <div class="block-label-small"
                            style="font-size:16px; margin-bottom:7px;">Make new
                            post</div>
                        <div class="make-post-block">
                            <div class="make-post-top">
                                <div class="make-post-avatar"><i
                                        class="lucide lucide-user"></i></div>
                                <input class="make-post-input"
                                    placeholder="Share something...">
                                <select class="make-post-select">
                                    <option>Public</option>
                                    <option>Friends only</option>
                                    <option>Private</option>
                                </select>
                            </div>
                            <div class="make-post-actions">
                                <button class="make-post-action-btn"><i
                                        class="lucide lucide-image"></i>
                                    Image</button>
                                <button class="make-post-action-btn"><i
                                        class="lucide lucide-camera"></i>
                                    Video</button>
                                <button class="make-post-action-btn"><i
                                        class="lucide lucide-bar-chart-3"></i>
                                    Roll</button>
                            </div>
                        </div>
                        <div class="block-label-small"
                            style="font-size:15px; margin:14px 0 4px 0; text-align:left;">Your
                            Publications</div>
                        <div class="publications-section">
                            You don't have a post
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- Lucide icons support -->
        <script
            src="https://cdn.jsdelivr.net/npm/lucide-static@0.367.0"></script>
    </body>
</html>
