<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
    :root {
      --bg: #111112;
      --panel: #1a1a1c;
      --panel-light: #232326;
      --text: #eee;
      --text-secondary: #aaa;
      --accent: #232326;
      --radius: 22px;
      --spacing: 22px;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .container {
      display: flex;
      height: 100vh;
      gap: var(--spacing);
      padding: var(--spacing);
      box-sizing: border-box;
    }
    /* Sidebar */
    .sidebar {
      flex: 0 0 340px;
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      height: 100%;
    }
    .profile-card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 38px 22px 28px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      min-height: 390px;
      flex-shrink: 0;
    }
    .profile-avatar.large {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #2c2c30;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 120px;
      margin-bottom: 0;
      position: relative;
    }
    .profile-edit {
      position: absolute;
      right: 10px; bottom: 10px;
      background: var(--panel-light);
      border-radius: 50%;
      padding: 13px;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px #0005;
      transition: background 0.2s;
    }
    .profile-edit:hover { background: #3c3c40; }
    .profile-label {
      font-size: 0.98em;
      color: var(--text-secondary);
      align-self: flex-start;
      margin-bottom: 6px;
    }
    .profile-name {
      width: 100%;
      background: var(--panel-light);
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      font-size: 1.18em;
      font-weight: 500;
      margin-top: -8px;
    }
    .id-card {
      width: 100%;
      background: var(--panel-light);
      border-radius: 12px;
      padding: 13px 18px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 10px;
      box-sizing: border-box;
    }
    .id-label {
      font-size: 0.98em;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    .user-id {
      background: none;
      border-radius: 7px;
      padding: 0;
      text-align: left;
      font-size: 1em;
      color: #fff;
      letter-spacing: 1px;
      font-weight: 500;
    }
    .friends-card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 22px;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .block-title {
      color: var(--text-secondary);
      font-size: 1em;
      margin-bottom: 7px;
    }
    .friend {
      display: flex;
      align-items: center;
      gap: 12px;
      background: var(--panel-light);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .friend:last-child { margin-bottom: 0;}
    .friend-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #2c2c30;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }
    .friend-info {
      display: flex;
      flex-direction: column;
    }
    .friend-name { font-size: 1em; }
    .friend-status { font-size: 0.95em; color: var(--text-secondary);}
    /* Main Area */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--spacing);
      min-width: 0;
    }
    .top-bar {
      display: flex;
      align-items: center;
      background: var(--panel);
      border-radius: var(--radius);
      padding: 18px 30px;
      gap: 30px;
      justify-content: flex-start;
      position: relative;
      min-width: 0;
      width: 100%;
    }
    .search-box.short {
      flex: 0 0 320px;
      background: var(--panel-light);
      border-radius: 12px;
      display: flex;
      align-items: center;
      padding: 10px 18px;
      gap: 8px;
      font-size: 1.1em;
      color: #aaa;
      min-width: 0;
      max-width: 320px;
    }
    .search-box.short input {
      background: none;
      border: none;
      color: #eee;
      outline: none;
      font-size: 1em;
      width: 100%;
    }
    /* TOP BAR ICONS GROUPS */
    .top-icons-group {
      display: flex;
      gap: 18px;
      align-items: center;
      background: transparent;
    }
    .top-icons-group.left {
      margin-left: 30px;
    }
    .top-icons-group.right {
      margin-left: auto;
    }
    .icon-btn {
      background: var(--panel-light);
      border-radius: 50%;
      padding: 10px;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      color: #fff;
      transition: background 0.2s;
    }
    .icon-btn svg {
      display: block;
    }
    .icon-btn:hover { background: #333338; }
    /* Категорії */
    .categories {
      display: flex;
      gap: 18px;
      background: var(--panel);
      border-radius: var(--radius);
      padding: 10px 0;
      justify-content: space-around;
    }
    .cat-btn {
      background: var(--panel-light);
      border: none;
      color: #fff;
      padding: 10px 28px;
      border-radius: 10px;
      font-size: 1.04em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cat-btn.active, .cat-btn:hover { background: #333338; }
    /* Контент */
    .content-area {
      flex: 1;
      display: flex;
    }
    .center-content {
      width: 100%;
      background: var(--panel);
      border-radius: var(--radius);
      padding: 38px 38px;
      min-height: 320px;
      font-size: 1.4em;
      color: #c7c7c7;
      text-align: center;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 1200px) {
      .container { flex-direction: column; }
      .sidebar, .main-area { flex: none; width: 100%; }
      .content-area { flex-direction: column; }
      .center-content { min-height: 160px; padding: 18px; }
      .profile-card { min-height: 220px; }
      .profile-avatar.large { width: 120px; height: 120px; }
      .search-box.short { flex: 1 1 180px; max-width: 100%; }
    }
  </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="profile-card">
          <div class="profile-avatar large">
            <svg width="120" height="120" viewBox="0 0 24 24" fill="none"
              stroke="#fff" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
              <circle cx="12" cy="8" r="5"></circle>
              <path d="M5 20v-2a7 7 0 1 1 14 0v2"></path>
            </svg>
            <span class="profile-edit" title="Edit">
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M15.232 5.232l3.536 3.536M16.732 3.732a2.5 2.5 0 0 1 3.536 3.536l-12 12a2 2 0 0 1-.707.464l-4 1a1 1 0 0 1-1.263-1.263l1-4a2 2 0 0 1 .464-.707z" />
              </svg>
            </span>
          </div>
          <div class="profile-label">The name that is shown</div>
          <div class="profile-name">User Name</div>
        </div>
        <div class="id-card">
          <div class="id-label">Your user ID</div>
          <div class="user-id">ID: 043284129840</div>
        </div>
        <div class="friends-card">
          <div class="block-title">Friends online</div>
          <div class="friend">
            <div class="friend-avatar">
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M6 20v-2a6 6 0 1 1 12 0v2"></path>
              </svg>
            </div>
            <div class="friend-info">
              <span class="friend-name">User Name</span>
              <span class="friend-status">User status</span>
            </div>
          </div>
          <div class="friend">
            <div class="friend-avatar">
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="8" r="4"></circle>
                <path d="M6 20v-2a6 6 0 1 1 12 0v2"></path>
              </svg>
            </div>
            <div class="friend-info">
              <span class="friend-name">User Name</span>
              <span class="friend-status">User status</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Area -->
      <main class="main-area">
        <!-- Top Bar -->
        <div class="top-bar">
          <div class="search-box short">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="#aaa" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round"><circle cx="11" cy="11"
                r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
            <input type="text" placeholder="Search">
          </div>
          <div class="top-icons-group left">
            <button class="icon-btn" title="Profile">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"><circle cx="12" cy="8"
                  r="4"></circle><path
                  d="M6 20v-2a6 6 0 1 1 12 0v2"></path></svg>
            </button>
            <button class="icon-btn" title="Messages">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"><path
                  d="M21 15V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14l4 4V5a2 2 0 0 0-2-2z"></path></svg>
            </button>
            <button class="icon-btn" title="Home">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"><path
                  d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8m-4 0h4"></path></svg>
            </button>
          </div>
          <div class="top-icons-group right">
            <button class="icon-btn" title="Add post">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"><line x1="12" y1="5" x2="12"
                  y2="19" /><line x1="5" y1="12" x2="19" y2="12" /></svg>
            </button>
            <button class="icon-btn" title="Groups">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"><circle cx="7" cy="8" r="4" /><circle
                  cx="17" cy="8" r="4" /><path
                  d="M5.33 17a4.67 4.67 0 0 1 9.34 0" /></svg>
            </button>
            <button class="icon-btn" title="Chat">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#fff" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round"><path
                  d="M21 15V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h14l4 4V5a2 2 0 0 0-2-2z" /></svg>
            </button>
          </div>
        </div>
        <!-- Categories -->
        <nav class="categories">
          <button class="cat-btn active"
            data-section="publications">Publications</button>
          <button class="cat-btn" data-section="friends">Friends</button>
          <button class="cat-btn" data-section="messages">Messages</button>
          <button class="cat-btn" data-section="groups">Groups</button>
          <button class="cat-btn" data-section="settings">Settings</button>
        </nav>
        <!-- Main Content Area -->
        <div class="content-area">
          <div class="center-content" id="center-content">
            You don't have a post
          </div>
        </div>
      </main>
    </div>
    <script>
    const catBtns = document.querySelectorAll('.cat-btn');
    const centerContent = document.getElementById('center-content');
    const sections = {
      publications: `<div>You don't have a post</div>`,
      friends: `<div>Your friends list will appear here</div>`,
      messages: `<div>No messages yet</div>`,
      groups: `<div>You have not joined any groups</div>`,
      settings: `<div>Profile settings will be here</div>`
    };
    catBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        catBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const section = btn.getAttribute('data-section');
        centerContent.innerHTML = sections[section];
      });
    });
  </script>
  </body>
</html>
